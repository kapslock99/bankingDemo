<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>Transfer Money page</title>
	
	<style>
     /* Your existing CSS styles can be used here */

.money-transfer-container {
  background-color: #fff;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 400px;
  margin: 0 auto;
}

h2 {
  margin-bottom: 20px;
  color: #333;
}

.input-group {
  margin-bottom: 20px;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  padding: 12px 24px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-right: 10px;
}

button:hover {
  background-color: #0056b3;
}


    </style>
	
</head>
<body>
	
	<div class="money-transfer-container">
        <h2>Money Transfer</h2>
        <form id="money-transfer-form" th:action="@{/sendMoney}" method="post">
        
          <div class="input-group">
            <label for="accountNo">Account Number:</label>
            <input type="text" id="accountNo" name="accountNo" required>
          </div>
          
          <div class="input-group">
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required>
          </div>
          
          <button type="submit">Transfer Money</button>
          <a th:href=@{/toHome}><button type="button" >Go Back</button></a>
        </form>
        
      </div>
	
</body>
</html>
